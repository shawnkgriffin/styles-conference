      console.log("locations:", locations);

      // Let's create the dots on the screen and initialize the locations array
      for (i = 0; i < numberOfDots; i++){
        var dot = document.createElement("div");

      console.log( "dots", dots );

      var continueAnimation = true;

      function moveDots() {

        for( var i=0; i< numberOfDots; i++){
          locations[i].x += (Math.random() * 2 - 1);

    <!-- Created the dot, and randomly distribute on screen.

    <button onclick= "startAnimation()">Start Animation.</button>
    <button onclick= "stopAnimation()">Stop Animation.</button>
    <button onclick= "showTags()">Show Tags.</button>
    <button onclick= "hideTags()">Hide Tags.</button>




    <script>
      function startAnimation() {        continueAnimation = true;
        t = setInterval( moveDots, 500);
      }
      function stopAnimation() {
        clearInterval(t);
      }

      function showTags() {
        for( var i = 0; i< numberOfDots; i++ )
          dots[i].style.width = "40px";
      }

      function hideTags() {
        for( var i = 0; i< numberOfDots; i++ )
          dots[i].style.width = "8px";
      }
